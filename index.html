    <div style="background: url(umi.jpeg);">


    <button class="btn btn-default">default</button>
    <button class="btn btn-primary">やる気</button>
    <button class="btn btn-success">根気</button>
    <button class="btn btn-info">眠気</button>

    <button class="btn btn-danger">元気</button>

        <p>気分</p>

    <div class="progress">	
      <div class="progress-bar progress-bar-striped active"  style="width: 20.21%;">

      </div>
    </div>

      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 65.42%;">

   　<div class="progress">	
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 50.00%;">
