<!DOCTYPE html>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ホームページ( ﾟДﾟ)</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    

    
    
    <button class="btn btn-default">default</button>
    <button class="btn btn-primary">やる気</button>
    <button class="btn btn-success">根気</button>
    <button class="btn btn-info">眠気</button>
    <button class="btn btn-warning">活気</button>
    <button class="btn btn-danger">元気</button>
    <button class="btn btn-link">リンク</button>
    
        <p>気分</p>

    <div class="progress">	
      <div class="progress-bar progress-bar-striped active"  style="width: 20.21%;">		
        やる気:20.21%
      </div>
    </div>
    <div class="progress">	
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width: 65.42%;">		
        根気:65.42%	
      </div>
    </div>    
    <div class="progress">	
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width: 89.31%;">		
        眠気:89.31%	
      </div>
    </div>
    <div class="progress">	
      <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 24.66%;">		
        活気:24.66%	
      </div>
    </div>    
   　<div class="progress">	
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 50.00%;">		
        元気:50.00%	
      </div>
    </div>
  

        <p>名称</p>
  <div class="container">
    <section>
    <p class="bg-primary">第一段階</p>
    <p class="bg-success">第二段階</p>
    <p class="bg-info">第三段階</p>
    <p class="bg-warning">第四段階</p>
    <p class="bg-danger">第五階段</p>
    </section>
  </div><!-- /.container -->
  <button type="button" class="btn btn-default" aria-label="Left Align"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span>Download</button>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  </body>
</html>
